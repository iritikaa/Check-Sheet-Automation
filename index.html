<html>
<head>
    <title>i-Reporter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body class="bg-white font-sans">
    <div class="container mx-auto p-4">
        <div class="flex items-center mb-4">
            <img src="https://placehold.co/50x50" alt="i-Reporter logo" class="mr-2">
            <h1 class="text-4xl font-bold">i-Reporter</h1>
        </div>
        <div class="flex">
            <div class="bg-orange-500 p-4 rounded-lg text-white w-1/3">
                <h2 class="text-xl font-bold mb-2">Input and send from onsite</h2>
                <img src="https://placehold.co/200x400" alt="Hand holding a smartphone with i-Reporter app" class="mb-4">
                <div class="flex justify-around">
                    <div class="text-center">
                        <img src="https://placehold.co/50x50" alt="iPad icon" class="mb-2">
                        <p>iPad</p>
                    </div>
                    <div class="text-center">
                        <img src="https://placehold.co/50x50" alt="iPhone icon" class="mb-2">
                        <p>iPhone</p>
                    </div>
                    <div class="text-center">
                        <img src="https://placehold.co/50x50" alt="Windows Tablet icon" class="mb-2">
                        <p>Windows Tablet</p>
                    </div>
                </div>
            </div>
            <div class="flex-1 flex flex-col items-center justify-center">
                <div class="flex items-center mb-4">
                    <img src="https://placehold.co/50x50" alt="Arrow pointing to server" class="mr-2">
                    <div class="bg-teal-500 p-4 rounded-lg text-white text-center">
                        <h2 class="text-xl font-bold mb-2">Saved on server</h2>
                        <img src="https://placehold.co/100x100" alt="Server icon" class="mb-2">
                        <p>Record database</p>
                    </div>
                    <img src="https://placehold.co/50x50" alt="Arrow pointing to company system" class="ml-2">
                </div>
                <div class="flex items-center">
                    <div class="bg-lime-500 p-4 rounded-lg text-white text-center">
                        <h2 class="text-xl font-bold mb-2">Linked with company system</h2>
                        <img src="https://placehold.co/100x100" alt="Company system icon" class="mb-2">
                        <p>Company system</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="flex justify-around mt-4">
            <div class="text-center">
                <h3 class="text-lg font-bold mb-2">Approval, viewing</h3>
                <img src="https://placehold.co/50x50" alt="Person viewing on computer" class="mb-2">
            </div>
            <div class="text-center">
                <h3 class="text-lg font-bold mb-2">Automatic reports</h3>
                <img src="https://placehold.co/50x50" alt="Excel and PDF icons" class="mb-2">
            </div>
            <div class="text-center">
                <h3 class="text-lg font-bold mb-2">Printing, sharing</h3>
                <img src="https://placehold.co/50x50" alt="Person printing or sharing" class="mb-2">
            </div>
            <div class="text-center">
                <h3 class="text-lg font-bold mb-2">Analysis, statistics</h3>
                <img src="https://placehold.co/50x50" alt="Person analyzing statistics" class="mb-2">
            </div>
        </div>
    </div>
</body>
</html>
